"Keyboard Switch Suggester [default options]":
  - do:
      cluster.health:
        wait_for_nodes: 2

  - is_true: cluster_name
  - is_false: timed_out
  - gte: { number_of_nodes: 2 }
  - gte: { number_of_data_nodes: 2 }

  - do:
      indices.create:
        index: test_index_defaults
        body:
          settings:
            number_of_shards: 2
            number_of_replicas: 0
            index:
              analysis:
                analyzer:
                  my_analyzer:
                    tokenizer: standard
          mappings:
            properties:
              content:
                type: text
                analyzer: "my_analyzer"

  - do:
      bulk:
        index: test_index_defaults
        refresh: true
        body:
          - '{"index": {"_index": "test_index_defaults", "_type": "_doc", "_id": "1"}}'
          - '{ "content": "Кроссовки женские Nike MD Runner 2" }'
          - '{"index": {"_index": "test_index_defaults", "_type": "_doc", "_id": "2"}}'
          - '{ "content": "Валенки мужские Nike MD Runner 2" }'
          - '{"index": {"_index": "test_index_defaults", "_type": "_doc", "_id": "3"}}'
          - '{ "content": "Кроссовки для мальчиков Nike MD Runner 2." }'
          - '{"index": {"_index": "test_index_defaults", "_type": "_doc", "_id": "4"}}'
          - '{ "content": "Кроссовки мужские Nike Runner 2 Mid Prem." }'

  - do:
      indices.refresh:
        index: "_all"

  - do:
      search:
        size: 0
        index: test_index_defaults
        body:
          suggest:
            text: 'Тшлу Rhjccjdrb Runner 2'
            russian_keyboard_default:
              russian_keyboard:
                field: content

  - length: { suggest.russian_keyboard_default: 4 }
  # suggest [ Тшлу ] -> [ Nike ]
  - match: { suggest.russian_keyboard_default.0.text: 'Тшлу' }
  - match: { suggest.russian_keyboard_default.0.offset: 0 }
  - match: { suggest.russian_keyboard_default.0.length: 4 }
  - length: { suggest.russian_keyboard_default.0.options: 1 }
  - match: { suggest.russian_keyboard_default.0.options.0.text: 'Nike' }
  - gte: { suggest.russian_keyboard_default.0.options.0.freq: 1 }
  - lte: { suggest.russian_keyboard_default.0.options.0.freq: 4 }
  - match: { suggest.russian_keyboard_default.0.options.0.switch: true }
  # suggest [ Rhjccjdrb ] -> [ Кроссовки ]
  - match: { suggest.russian_keyboard_default.1.text: 'Rhjccjdrb' }
  - match: { suggest.russian_keyboard_default.1.offset: 5 }
  - match: { suggest.russian_keyboard_default.1.length: 9 }
  - length: { suggest.russian_keyboard_default.1.options: 1 }
  - match: { suggest.russian_keyboard_default.1.options.0.text: 'Кроссовки' }
  - gte: { suggest.russian_keyboard_default.1.options.0.freq: 1 }
  - lte: { suggest.russian_keyboard_default.1.options.0.freq: 4 }
  - match: { suggest.russian_keyboard_default.1.options.0.switch: true }
  # suggest [ nothing ]
  - match: { suggest.russian_keyboard_default.2.text: 'Runner' }
  - match: { suggest.russian_keyboard_default.2.offset: 15 }
  - match: { suggest.russian_keyboard_default.2.length: 6 }
  - length: { suggest.russian_keyboard_default.2.options: 0 }
  # suggest [ nothing ]
  - match: { suggest.russian_keyboard_default.3.text: '2' }
  - match: { suggest.russian_keyboard_default.3.offset: 22 }
  - match: { suggest.russian_keyboard_default.3.length: 1 }
  - length: { suggest.russian_keyboard_default.3.options: 0 }

